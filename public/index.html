<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    type="text/css" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/button.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <div>
      <span>tweeter</span>
    </div>
    <div class="navbarRight">
      <span>Write a new Tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <header class="profile">
    <span>
      <img src="/images/profile-hex.png">
    </span>
    <span>
      <h2>Baby Bokchoy</h2>
    </span>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <div>
      <h3>Compose Tweet</h3>
      </div>
      <div class="form">
        <dive>
          <label for="tweet-text">What are you humming about?</label>
        </dive>
        <form action="/tweet/" method="POST">
          <textarea name="text" id="tweet-text" placeholder="TurtlesRcool"></textarea>
      </div>


        <div class="button">
          <button style="font-family: Bungee;" type="submit" class="button-18" role="button">Tweet</button>
        
          <output name="counter" class="counter" for="tweet-text">140</output>
       </div>
          
      </form>
    </section>

  </main>
</body>
</html>
