<body>
  <!-- Top nav bar (fixed) -->
  <nav id="navbar">
    <header class="logo">tweeter</header>
    <div class="navbarRight">
      <span><strong>Write</strong> a new Tweet</span>
      <a class="bounce-arrow">
        <span><i class="fas fa-angle-double-down"></i></span>
      </a>
    </div>
  </nav>
  <header class="profile">
    <span>
      <img src="/images/profile-hex.png">
    </span>
    <p class="user"><strong>Pamela&nbsp</strong>Beesly</p>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <div id="error">
        <span class="limit-error">
          ‚ö†Ô∏è Input Limit Reached! Please Shorten Your Response ‚ö†Ô∏è
        </span>

        </span>
      </div>
      <h2>üçÉ Compose Tweet üïä</h2>
      <form id="tweet-form">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"
          placeholder="   If you stare at the Sun long enough, you get a dog... "></textarea>
        <div class="new-tweet-footer">
          <button id="tweet-button" style="font-family: Bungee;" type="submit" role="button">Tweet</button>
          <output style="font-family: Bungee;" name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section id="tweet-container">

    </section>
  </main>
  <footer id="to-the-top-arrow">
    <a class="bottom-arrow">
      <i class="fas fa-arrow-alt-circle-up"></i>
    </a>
  </footer>
</body>
