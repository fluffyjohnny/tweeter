<!DOCTYPE html>
<html lang="en">




<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    type="text/css" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/article.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>


<body>
  <!-- Top nav bar (fixed) -->
  <nav id="navbar">
    <span class="logo">tweeter</span>
    <div class="navbarRight">
      <span>Write a new Tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <header class="profile">
    <span>
      <img src="/images/profile-hex.png">
    </span>
  
      <h2>Baby Bokchoy</h2>
   
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" ></textarea>
          <div class="footer">
            <button id="tweet-button" style="font-family: Bungee;" type="submit" role="button">Tweet</button>
            <output style="font-family: Bungee;" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
    </section>


    <section class="old-tweet">
      <article id="article">
        <header class="old-tweet">
          <div class="name">
            <i class="far fa-laugh"></i>
            Jeff
          </div>
          <div class="nameAt">
            @ChanningTatum
          </div>
        </header>
        <p id="tweet-content"> hello my name is Jieff</p>
        <footer>
          <div>
            8 years ago
          </div>
          <div>
          <div class="icons">
            <div class="icon1">
              <i class="fa-solid fa-flag"></i>
            </div>
            <div class="icon2">
              <i class="fa-solid fa-retweet"></i>
            </div>
            <div class='icon3'>
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
        </div>
        </footer>

      </article>


    </section>
  </main>
</body>


  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/hover.js"></script>
  <script type="text/javascript" src="/scripts/navbar.js"></script>
</html>
